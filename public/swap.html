<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swap page</title>
        <link rel="stylesheet" href="swapstyles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
     <body>
        <div  class="container">
            <aside class="sidebar">
            <div class="logo">
                <h1>time<span style="color: #9ce800;">Pawa</span></h1>
            </div>    
        <nav>
            <ul>
                <li id="home-link"><a href="home.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="breaks.html"><i class="fa-solid fa-mug-saucer"></i>My Breaks</a></li>
                <li id="swap-link"><a href="swap.html"><i class="fa-solid fa-right-left"></i>Swaps</a></li>
                <li id="schedule-link"><a href="schedule.html"><i class="fa-solid fa-calendar-days"></i>Schedule</a></li>
                <li><a href="onbreak.html"><i class="fa-solid fa-user"></i>On Break</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-container">
        <div class="header">
            <h3>Request Swap</h3>
            <div class="profile">

                <div class="profile-pic"><img src="profile.png" alt=""></div>
                <p>Amstrong</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-card">
                <h3>Fill out swap details</h3>
                <form action="#" method="POST">
                    <h2 class="date-time">Date</h2>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="date">From:</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="input-group">
                            <label for="date">To:</label>
                            <input type="date" name="date" id="date">
                        </div>
                    </div>
                    <h2 class="date-time">Time</h2>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="time">From:</label>
                            <input type="time" name="time" id="time">
                        </div>
                        <div class="input-group">
                            <label for="time">To:</label>
                            <input type="time" name="time" id="time">
                        </div>
                    </div>
                    <input type="text" id="reason" placeholder="Why do you need this swap?" required>
                    <button>Request a swap</button>
                </form>

            </div>

        </div>
        <h1 class="bottom-logo">bet<span style="color: #9ce800;">Pawa</span></h1>
        </div>
    </div>
    <script>
        const currentPath = window.location.pathname;
        
        document.querySelectorAll('nav li').forEach((item) => {
        item.classList.remove('active');
        });
        
        if (currentPath.includes("swap.html")) {
        document.getElementById("swap-link").classList.add("active");
        }
        
            </script>
    </body>
    </html>
