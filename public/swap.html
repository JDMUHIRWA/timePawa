<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swap page</title>
        <link rel="stylesheet" href="swapstyles.css">
    </head>
     <body>
        <div  class="container">
            <aside class="sidebar">
            <div class="logo">
                <h1>time<span style="color: #9ce800;">Pawa</span></h1>
            </div>    
        <nav>
            <ul>
                <li id="home-link"><a href="home.html">Home</a></li>
                <li><a href="breaks.html">My Breaks</a></li>
                <li id="swap-link"><a href="swap.html">Swaps</a></li>
                <li id="schedule-link"><a href="schedule.html">Schedule</a></li>
                <li><a href="onbreak.html">On Break</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-container">
        <div class="header">
            <h2>Request Swap</h2>
            <div class="profile">

                <div class="profile-pic"><img src="profile.png" alt=""></div>
                <p>Amstrong</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-card">
                <h2>Fill out swap details</h2>
                <form action="#" method="POST">
                    <h3>Date</h3>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="date">From:</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="input-group">
                            <label for="date">To:</label>
                            <input type="date" name="date" id="date">
                        </div>
                    </div>
                    <h3>Time</h3>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="time">From:</label>
                            <input type="time" name="time" id="time">
                        </div>
                        <div class="input-group">
                            <label for="time">To:</label>
                            <input type="time" name="time" id="time">
                        </div>
                    </div>
                    <input type="text" id="reason" placeholder="Why do you need this Swap?" required>
                    <button>Request Swap</button>
                </form>

            </div>

        </div>
        </div>
    </div>
    <script>
        const currentPath = window.location.pathname;
        
        document.querySelectorAll('nav li').forEach((item) => {
        item.classList.remove('active');
        });
        
        if (currentPath.includes("swap.html")) {
        document.getElementById("swap-link").classList.add("active");
        }
        
            </script>
    </body>
    </html>
